<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>

    <header> <!--Section with nav created in bootstrap-->
       <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top" style="padding: .5em 1em" >
        <a href="#" class="navbar-brand">My website</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse" style="padding-left: 1em">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
       </nav>
    </header>

    <main style="margin-top: 4em; padding: 1em;">

        <section> <!--section dedicated for modals-->
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalContainer">Click for modal</button>

            <div class="modal fade" id="modalContainer">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close ms-auto" data-bs-dismiss="modal" style="background: none; border:none">
                                <span>&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <p>lorem ipsum dolur</p>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section style="padding-top: 2em"> <!--section for bootstrap form-->

            <form>

                <div class="form-group row">
                    <label for="email" class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" placeholder="e.g daniel.cendry@gmail.com" id="email"/>
                    </div>
                </div>
                
                <div class="form-group row" style="margin-top: 1em">
                    <label for="password" class="col-sm-1 col-form-label">Password</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="password" id="password"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-1 offset-sm-1">
                        <button type="submit" class="btn btn-primary" style="margin-top: 1em">Login</button>
                    </div>
                </div>

            </form>

        </section>

        <section> <!--section for list groups-->

        </section>

    </main>

    </body>
</html>
